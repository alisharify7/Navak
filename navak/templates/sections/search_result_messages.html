{#
    this template show user result of searching in mailbox
#}
<div class="col-12 my-5" dir="rtl">
    <table class="table table-dark table-bordered table-responsive table-hover" dir="rtl">
        <thead>
        <tr>
            <th>شماره</th>
            <th>عنوان نامه</th>
            <th>فرستنده</th>
            <th>گیرنده</th>
            <th>پیوست</th>
            <th>تاریخ</th>
        </tr>
        </thead>
        <tbody>
        {% for msg in content.messages %}
            <tr class="data-tr" data-mail-key="{{ msg.PublicKey }}">
                <td>{{ msg.id }}</td>
                <td>{{ msg.MailTitle }}</td>
                <td>{{ msg.From | UserName }}</td>
                <td>{{ msg.To | UserName }}</td>
                <td>{{ "دارد" if msg.MailAttach else "ندارد" }}</td>
                <td>{{ msg.MailTime }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
